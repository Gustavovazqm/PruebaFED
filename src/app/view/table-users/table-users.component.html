<section class="section-table">
    <table>
        <thead>
            <tr>
                <th></th>
                <th>Foto</th>
                <th>Nombre</th>
                <th>Apellido paterno</th>
                <th>Apellido materno</th>
                <th>Correo</th>
                <th>Rol</th>
                <th>Status</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let usu of usuarios">
                <td class="selectDrop">
                    <img src="https://www.gstatic.com/images/icons/material/system/1x/drag_indicator_black_20dp.png">
                </td>
                <td>
                    <div class="image-cropper">
                        <img class="user-img" src="{{usu.picture}}">
                    </div>
                </td>
                <td>
                    {{usu.name}}
                </td>
                <td>
                    {{usu.fathersLastName}}
                </td>
                <td>
                    {{usu.mothersLastName}}
                </td>
                <td>
                    {{usu.email}}
                </td>
                <td>
                    <div [ngSwitch]="usu.roleId">
                        <p *ngSwitchCase=1>Due√±o</p>
                        <p *ngSwitchCase=2>Admin</p>
                        <p *ngSwitchCase=3>Staf</p>
                    </div>
                </td>
                <td>
                    <div class="toggle">
                        <input type="checkbox" class="checkboxStatus" name="checkbox" id="checkbox_{{usu.name+usu.fathersLastName}}" [attr.checked]="usu.active ? 'checked' : null">
                        <label class="switch" for="checkbox_{{usu.name+usu.fathersLastName}}"></label>
                    </div>
                </td>
                <td >
                    <div class="actions">
                        <i class="far fa-edit"></i>
                        <i class="fas fa-trash-alt"></i>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

</section>
